
<section class="after-head d-flex section-text-white position-relative">
    <div class="top-block top-inner container">
        <div class="top-block-content">
            <h1 class="section-title">People</h1>
            <div class="page-breadcrumbs">
                <a class="content-link" href="./">Home</a>
                <span class="text-theme mx-2"><i class="fas fa-chevron-right"></i></span>
                <span>People</span>
            </div>
        </div>
    </div>
</section>

<section class="section-long">   <!-- GENRES CONFIG HERE-->
    <div class="container">
        
        <div id="scrolltothisdiv"></div>
        <!-- WRAP DEN HER IN I KNOCKOUT ARRAY -->
        
        <table>
            <tbody >  <!-- FOR HVER FETCHED -->
            <tr>
                <td data-bind="foreach: people">
                        <div class="entity-poster" data-role="hover-wrap"> <!-- HOVER OVER BILLEDER -->
                            <div class="embed-responsive embed-responsive-poster" style="float:left;">
                                <img class="embed-responsive-item" src="https://www.nacdnet.org/wp-content/uploads/2016/06/person-placeholder-300x300.jpg" alt=""/> <!-- BILLEDE SRC HER -->
                            </div>
                        </div>
                        <div class="entity-content">
                            <h4 class="entity-title">
                                <a class="fromPersonListToPage" href="#" data-bind="value: id"> <p class="content-link" style="float: right;"><span data-bind="text: name"></span></p></a>
                            </h4>

                            <div class="entity-info" style="display: inline-block">
                                <div class="info-lines"> <!--  RATING -->
                                    <div class="info info-short">
                                        <span class="text-theme info-icon"><i class="fas fa-star"></i></span>
                                        <span class="info-text"><span data-bind="text: birthYear"></span></span>
                                        <span class="info-rest"></span>
                                    </div>
                                    <div class="info info-short"> <!-- RUNTIME -->
                                        <span class="text-theme info-icon"><i class="fas fa-clock"></i></span>
                                        <span class="info-text"><span data-bind="text: deathYear"></span></span>
                                        <span class="info-rest">&nbsp;<span ></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        
        <div class="section-bottom"> <!-- PAGING CONFIG HER -->
            <div class="paginator">
                <div class="navigation-buttons">
                    <button id="prevscrolltotop" onclick="scrolltotop" type="button"  class="btn btn-inverse btn-warning" href="#"> Prev</button>
                    <button id="scrolltotop" onclick="scrolltotop" type="button" class="btn btn-warning btn-rounded" href="#">Next</button>
                </div>
            </div>
        </div>
        
    </div>
</section>
