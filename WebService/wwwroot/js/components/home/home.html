<head>
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            top: 100px;
        }

        #searchbar.form-control{
            border: 2px solid grey;
            top: 30%;
            width: 70%;
            height:50px;
            color: #333333;
            margin: 0 auto;
            overflow: hidden;
            text-decoration-style: solid;
            padding: 10px 0;
            text-align:center !important;
            justify-content: space-around;
            float: none;
        }

        .dropdown-content {
            border-top-color:white;
            display: static;
            position: absolute;
            width: 70%;
            right: 10%;
            left: 15%;
            overflow: hidden;
            max-height: 500px;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            overflow-y: scroll;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        p{
            font-family: 'Oswald';
            line-height: 1.2;
            font-weight: 500;
            font-size: 2.25rem;
            color: #333;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: inline-block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        
    </style>
</head>

<div class="d-background" data-parallax="scroll"></div>
    <div class="mt-auto container position-relative">
    <div id="searchbartextandtitle" class="col-auto align-items-center">
        <h1 id="searchtitle" class="entity-title">Search for movies, actors etc...</h1>
        <div class="dropdown">
        <input id="searchbar" class="form-control" type="text" placeholder="Search" aria-label="Search" name="search" value=""/>
            <div id="cleardiv">
            <div class="dropdown-content info-text">
                <div data-bind="foreach: personData">
                        <a data-bind="attr: { href: url}"><img class="embed-responsive-item" src="https://www.nacdnet.org/wp-content/uploads/2016/06/person-placeholder-300x300.jpg" alt="HTML5 Icon" width="90" height="120" style="display:inline;">
                            <p data-bind="text: name" style="display:inline;"></p></a>
                </div>
                <div class="titlewrap" data-bind="foreach: titleData">
                    <div>
                        <a data-bind="attr: { href: url}"><img class="embed-responsive-item" data-bind="attr:{src: poster}" alt="HTML5 Icon" width="90" height="120" style="display:inline;">
                            <p data-bind="text: primaryTitle" style="display:inline;"></p></a>
                        
                    </div>
                </div>
                <div data-bind="foreach: genreData">
                        <a data-bind="attr: { href: url}"><img class="embed-responsive-item" src="https://www.nacdnet.org/wp-content/uploads/2016/06/person-placeholder-300x300.jpg" alt="HTML5 Icon" width="90" height="120" style="display:inline;">
                            <p data-bind="text: name" style="display:inline;"></p></a>
                </div>
                <div data-bind="foreach: professionData">
                        <a data-bind="attr: { href: url}"><img class="embed-responsive-item" src="https://www.nacdnet.org/wp-content/uploads/2016/06/person-placeholder-300x300.jpg" alt="HTML5 Icon" width="90" height="120" style="display:inline;">
                            <p data-bind="text: professionName" style="display:inline;"></p></a>
                </div>
            </div>
            </div>
    </div>
    </div>
    <div class="top-block-head text-uppercase" style="text-align:center;">
        <h2 class="display-4">
            Featured
            <span class="text-theme">Movies</span>
        </h2>
    </div>
</div>

<div id="recentActivities"></div>

<section class="cssCarousel">
    <input type="radio" name="carousel-1" id="item-0" />
    <input type="radio" name="carousel-1" id="item-1" />
    <input type="radio" name="carousel-1" id="item-2" />
    <input type="radio" name="carousel-1" id="item-3" />
    <input type="radio" name="carousel-1" id="item-4" />
    <input type="radio" name="carousel-1" id="item-5" />
    <input type="radio" name="carousel-1" id="item-6" />
    <input type="radio" name="carousel-1" id="item-7" />
    <input type="radio" name="carousel-1" id="item-8" />
    <input type="radio" name="carousel-1" id="item-9"/>
    <div class="cssCarousel__viewport">
        <ul class="cssCarousel--10-items" data-bind="foreach: poster">
            <li>
                <label data-bind="attr: { for : 'item-' + $index() }">
                    <img id="imghover" data-bind="attr:{src: poster}"/>
                </label>
                    <div class="section cssCarousel--showOnFocus">
                        <p>Link her?</p>
                    </div>
            </li>
        </ul>
    </div>
</section>
