<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cssCarousel</title>
    <link href="/css/CarouselCSS.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: "Helvetica", sans-serif;
        }

        .container {
            padding: 2em;
        }

        a, a:focus, a:visited {
            color: #3b7be2;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="d-background" data-parallax="scroll"></div>
    <div class="mt-auto container position-relative">
        <div id="searchbartextandtitle" class="col-auto align-items-center">
            <h1 id="searchtitle" class="entity-title">Search for movies, actors etc...</h1>
            <input id="searchbar" class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <div class="top-block-head text-uppercase" style="text-align:center;">
            <h2 class="display-4">
                Featured
                <span class="text-theme">Movies</span>
            </h2>
        </div>

        <section class="cssCarousel">
            <input type="radio" name="carousel-1" id="item-1" />
            <input type="radio" name="carousel-1" id="item-2" />
            <input type="radio" name="carousel-1" id="item-3" />
            <input type="radio" name="carousel-1" id="item-4" />
            <input type="radio" name="carousel-1" id="item-5" />
            <input type="radio" name="carousel-1" id="item-6" />
            <input type="radio" name="carousel-1" id="item-7" />
            <input type="radio" name="carousel-1" id="item-8" />
            <input type="radio" name="carousel-1" id="item-9" />
            <input type="radio" name="carousel-1" id="item-10" />

            <div class="cssCarousel__viewport">
                <ul class="cssCarousel--7-items">
                    <li>
                        <label for="item-1">
                            <img src="/js/images/posters/1.jpg" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <h1></h1>
                            <a href="#"></a>
                        </div>
                    </li>
                    <li>
                        <label for="item-2">
                            <img src="/js/images/posters/2.jpg" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <a href="#"></a>
                        </div>
                    </li>
                    <li>
                        <label for="item-3">
                            <img src="/js/images/posters/3.jpg" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <a href="#"></a>
                        </div>
                    </li>
                    <li>
                        <label for="item-4">
                            <img src="/js/images/posters/4.jpg" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <a href="#"></a>
                        </div>
                    </li>
                    <li>
                        <label for="item-5">
                            <img src="/js/images/posters/5.png" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <a href="#"></a>
                        </div>
                    </li>
                    <li>
                        <label for="item-6">
                            <img src="/js/images/posters/6.jpg" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <a href="#"></a>
                        </div>
                    </li>
                    <li>
                        <label for="item-7">
                            <img src="/js/images/posters/7.jpg" />
                        </label>
                        <div class="cssCarousel--showOnFocus">
                            <a href="#"></a>
                        </div>
                    </li>
                </ul>
            </div> <!-- /cssCarousel__viewport -->
        </section> <!-- /cssCarousel -->

</body>
</html>
